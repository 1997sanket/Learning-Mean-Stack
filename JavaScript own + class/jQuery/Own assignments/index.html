<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container" class="container">
        <p>Play with me</p>
        <input id="txt" type="text" class="form-control">
    </div>
    <br> <br>
    <div class="container">
        <button id="hide" class="btn btn-primary">Hide</button>
        <button id="show" class="btn btn-secondary">Show</button>
        <button id="toggle" class="btn btn-success">Hide Toggle</button>
        <button id="fadeToggle" class="btn btn-danger"> Fade Toggle</button>
        <button id="fadeTo1" class="btn btn-warning">Reduce opacity</button>
        <button id="fadeTo2" class="btn btn-info">Increase opacity</button> <br> <br>
        <button id="animate" class="btn btn-dark">Animate</button>
        <button id="stop" class="btn btn-light">Stop</button>
        <button id="get" class="btn btn-primary">Show value in Alert </button>
        <button id="set" class="btn btn-secondary">Set value and Change text</button>
        <button id="remove" class="btn btn-success">Remove Div</button> <br> <br>
        <button id="empty" class="btn btn-danger">Empty Div</button>
        <button id="setCss" class="btn btn-warning">Set CSS </button>
        <button id="getCss" class="btn btn-warning"> Get CSS </button>
    </div>














    <!-- CSS only -->
